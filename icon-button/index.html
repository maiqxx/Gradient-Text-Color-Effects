<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Responsive Icon Button</title>
</head>
<style>
    .responsive-btn{
        height: 3rem;
        width: 100%;
        padding: 0.75rem;
        color: white;
        background-color: rgb(183, 105, 255);
        border-radius: 8px;
    }

    .responsive-btn{
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap:0.75rem;
        overflow:hidden;
    }


</style>

<body>
    <button class="responsive-btn">
        <img src="download.png" alt="">
        <div class="text">Download</div>
    </button>

</body>
</html>
